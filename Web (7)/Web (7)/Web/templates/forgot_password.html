{% extends "layout_client.html" %}

{% block content %}
<div class="container my-5 p-5 bg-light rounded shadow-lg" style="background: linear-gradient(135deg, #e3f2fd, #e1bee7);">
    <h1 class="text-center text-primary mb-4 fw-bold">Recuperar Contraseña</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if message %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
            <form method="post" class="p-4 bg-white rounded shadow">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="nueva_contrasena" class="form-label">Nueva Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="nueva_contrasena" name="nueva_contrasena" required>
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                            <i class="bi bi-eye-slash" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-gradient w-100 btn-lg" style="background: linear-gradient(135deg, #43a047, #66bb6a); color: white;">Actualizar Contraseña</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Alternar visibilidad de la nueva contraseña
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordField = document.getElementById('nueva_contrasena');
        const icon = document.getElementById('toggleIcon');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        } else {
            passwordField.type = 'password';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        }
    });
</script>
{% endblock %}

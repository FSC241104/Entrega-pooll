<!-- templates/register.html -->
{% extends "layout_client.html" %}

{% block content %}
<div class="container my-5" style="background: linear-gradient(to bottom right, #e3f2fd, #ffffff); border-radius: 15px; padding: 40px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);">
    <h1 class="text-center text-primary fw-bold display-4 mb-5">Registrar Usuario</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 bg-white p-5 rounded shadow">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} text-center mb-4">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="post" class="needs-validation" novalidate>
                <div class="mb-4">
                    <label for="id_empleado" class="form-label fw-semibold">Empleado</label>
                    <select class="form-select form-select-lg" id="id_empleado" name="id_empleado" required>
                        <option value="" disabled selected>Seleccione un empleado</option>
                        {% for empleado in empleados %}
                            <option value="{{ empleado.id_empleado }}">{{ empleado.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="usuario" class="form-label fw-semibold">Nombre de Usuario</label>
                    <input type="text" class="form-control form-control-lg" id="usuario" name="usuario" placeholder="Ingrese su nombre de usuario" required>
                </div>
                <div class="mb-4">
                    <label for="contrasena" class="form-label fw-semibold">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit" class="btn btn-success btn-lg w-100 py-3">Registrar</button>
            </form>
            
            <div class="text-center mt-4">
                <a href="{{ url_for('login') }}" class="text-decoration-none text-info fw-bold">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

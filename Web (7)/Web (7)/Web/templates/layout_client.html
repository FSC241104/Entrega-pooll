<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cliente - XeroClock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="transition">

<!-- Navbar para Clientes -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">XeroClock</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('catalog') }}">Catálogo</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}"><i class="bi bi-box-arrow-in-right"></i> Login</a></li>
                <li class="nav-item">
                    <button id="themeToggle" class="btn btn-outline-light btn-sm ms-3">Modo Oscuro</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-5">
    {% block content %}
    <!-- Aquí se insertará el contenido de cada página específica -->
    {% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Alternar modo oscuro
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        themeToggle.textContent = document.body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Oscuro';
    });
</script>

<style>
    /* Modo oscuro */
    .dark-mode {
        background-color: #121212;
        color: #ffffff;
    }

    .dark-mode .navbar {
        background-color: #1e1e1e !important;
    }

    .dark-mode .navbar-brand,
    .dark-mode .nav-link {
        color: #ffffff !important;
    }

    .dark-mode a {
        color: #90caf9;
    }

    .transition {
        transition: background-color 0.3s ease, color 0.3s ease;
    }
</style>
</body>
</html>
